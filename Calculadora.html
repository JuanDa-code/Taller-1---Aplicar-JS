<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="./JS/calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body id="container">
    
    <form>
        <div class="mb-3">
            <label for="Texto">Número 1</label>
            <input class="form-control" type="number" name="num1" id="numero1" placeholder="Escriba aqui el Número">
        </div>
        <div class="mb-3">
            <label for="Texto">Número 2</label>
            <input class="form-control" type="number" name="num2" id="numero2" placeholder="Escriba aqui su Número">
        </div>
        
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="opcion">
            <option selected value="0">Selecciona una operación</option>
            <option value="1">Suma</option>
            <option value="2">Resta</option>
            <option value="3">Multiplicación</option>
            <option value="4">División</option>
        </select>

        <center>
            <button type="button" class="btn btn-outline-light" onclick="operacion()">CALCULAR</button>
            <a href="./index.html"><button type="button" class="btn btn-outline-light">VOLVER</button></a>
        </center>
    </form>

</body>
</html>
